name: Auto Request Reviewers
on:
  pull_request:
    types: [opened, ready_for_review, synchronize]

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Request review from GitHub Copilot
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              // Request GitHub Copilot review
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                body: '@github-copilot review this PR',
                event: 'COMMENT'
              });

              console.log('Successfully requested GitHub Copilot review');
            } catch (error) {
              console.log('Error requesting Copilot review:', error.message);

              // Fallback: Add a comment to trigger Copilot
              try {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: '@github-copilot review'
                });
                console.log('Added fallback comment to trigger Copilot review');
              } catch (commentError) {
                console.log('Error adding comment:', commentError.message);
              }
            }
